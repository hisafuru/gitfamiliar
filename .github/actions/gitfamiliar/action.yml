name: 'GitFamiliar PR Analysis'
description: 'Analyze PR author familiarity with changed files and suggest reviewers'
branding:
  icon: 'git-branch'
  color: 'blue'

inputs:
  github-token:
    description: 'GitHub token for API access'
    required: true
  familiarity-threshold:
    description: 'Warn if familiarity is below this percentage (0-100)'
    required: false
    default: '30'
  suggest-reviewers:
    description: 'Number of reviewers to suggest'
    required: false
    default: '3'
  mode:
    description: 'Scoring mode: binary, authorship, weighted'
    required: false
    default: 'binary'

outputs:
  risk-level:
    description: 'Overall risk level: safe, moderate, or risk'
  unfamiliar-count:
    description: 'Number of unfamiliar files being modified'

runs:
  using: 'node20'
  main: 'dist/index.js'
